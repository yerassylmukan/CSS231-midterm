<!DOCTYPE html>

<head>

  <title>Midterm</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">

<body>

  <!--
    - #MAIN
  -->

  <main>

    <!--
      - #SIDEBAR
    -->

    <aside class="sidebar">
      <div class="sidebar-info">
        <figure class="avatar-box">
          <img src="../images/my-avatar.png" alt="Richard hanrick" width="80" />
        </figure>

        <div class="info-content">
          <h1 class="name" title="Richard hanrick">Yerassyl Mukan</h1>

          <p class="title">.NET developer</p>
        </div>

        <button class="info_more-btn">
          <span>Show Contacts</span>

          <ion-icon name="chevron-down"></ion-icon>
        </button>
      </div>

      <div class="sidebar-info_more">
        <div class="separator"></div>

        <ul class="contacts-list">
          <li class="contact-item">
            <div class="icon-box">
              <ion-icon name="mail-outline"></ion-icon>
            </div>

            <div class="contact-info">
              <p class="contact-title">Email</p>

              <a href="yerassyl.mukan@outlook.com" class="contact-link">yerassyl.mukan@outlook.com</a>
            </div>
          </li>

          <li class="contact-item">
            <div class="icon-box">
              <ion-icon name="phone-portrait-outline"></ion-icon>
            </div>

            <div class="contact-info">
              <p class="contact-title">Phone</p>

              <a href="tel:+77764194585" class="contact-link">+7 (776) 419-4585</a>
            </div>
          </li>

          <li class="contact-item">
            <div class="icon-box">
              <ion-icon name="calendar-outline"></ion-icon>
            </div>

            <div class="contact-info">
              <p class="contact-title">Birthday</p>

              <time datetime="2004-04-13">April 13, 2004</time>
            </div>
          </li>

          <li class="contact-item">
            <div class="icon-box">
              <ion-icon name="location-outline"></ion-icon>
            </div>

            <div class="contact-info">
              <p class="contact-title">Location</p>

              <address>Almaty, Kazakhstan</address>
            </div>
          </li>
        </ul>

        <div class="separator"></div>

        <ul class="social-list">
          <li class="social-item">
            <a href="https://www.facebook.com/" class="social-link">
              <ion-icon name="logo-facebook"></ion-icon>
            </a>
          </li>

          <li class="social-item">
            <a href="https://x.com/" class="social-link">
              <ion-icon name="logo-twitter"></ion-icon>
            </a>
          </li>

          <li class="social-item">
            <a href="https://instagram.com/" class="social-link">
              <ion-icon name="logo-instagram"></ion-icon>
            </a>
          </li>
        </ul>
      </div>
    </aside>

    <!--
- #main-content
-->

    <div class="main-content">
      <!--
- #NAVBAR
-->

      <nav class="navbar">
        <ul class="navbar-list">
          <li class="navbar-item">
            <a href="./index.html" class="navbar-link active">About</a>
          </li>

          <li class="navbar-item">
            <a href="./family.html" class="navbar-link">Family</a>
          </li>

          <li class="navbar-item">
            <a href="./resume.html" class="navbar-link">Resume</a>
          </li>

          <li class="navbar-item">
            <a href="./portfolio.html" class="navbar-link">Portfolio</a>
          </li>

          <li class="navbar-item">
            <a href="./contact.html" class="navbar-link">Contact</a>
          </li>
        </ul>
      </nav>

      <!--
        - #CONTACT
      -->

      <article class="contact active" data-page="contact">

        <header>
          <h2 class="h2 article-title">Contact</h2>
        </header>

        <!-- <section class="mapbox" data-mapbox>
          <figure>
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d199666.5651251294!2d-121.58334177520186!3d38.56165006739519!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x809ac672b28397f9%3A0x921f6aaa74197fdb!2sSacramento%2C%20CA%2C%20USA!5e0!3m2!1sen!2sbd!4v1647608789441!5m2!1sen!2sbd"
              width="400" height="300" loading="lazy"></iframe>
          </figure>
        </section> -->

        <section class="contact-form">

          <h3 class="h3 form-title">Contact Form</h3>

          <form action="#" class="form" data-form>

            <div class="input-wrapper">
              <input type="text" name="fullname" class="form-input" placeholder="Full name" required data-form-input>

              <input type="email" name="email" class="form-input" placeholder="Email address" required data-form-input>
            </div>

            <textarea name="message" class="form-input" placeholder="Your Message" required data-form-input></textarea>

            <button class="form-btn" type="submit" disabled data-form-btn>
              <ion-icon name="paper-plane"></ion-icon>
              <span>Send Message</span>
            </button>

          </form>

        </section>

      </article>

    </div>

  </main>





  <!--
    - ionicon link
